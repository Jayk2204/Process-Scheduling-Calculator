<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Robin Scheduling Calculator</title>
    <link rel="stylesheet" href="roundrobinstyle.css">
</head>
<body>

    <marquee><h1>Round Robin Calculator By Jaykishan</h1></marquee>

    <label for="numProcesses">Number of Processes:</label>
    <input type="number" id="numProcesses"  min="1">
    
    <label for="timeQuantum">Time Quantum:</label>
    <input type="number" id="timeQuantum" value="2" min="1">
    
    <button onclick="generateProcessTable()">Generate</button>

    <div id="processContainer">
        <!-- The input and output table will be displayed here -->
    </div>

    <button onclick="calculateRoundRobin()">Calculate</button>

    <h3>Average Times</h3>
    <p>Average Turnaround Time: <span id="avgTAT">0</span></p>
    <p>Average Waiting Time: <span id="avgWT">0</span></p>

    <script src="roundrobinscript.js"></script>
    
</body>
</html>
